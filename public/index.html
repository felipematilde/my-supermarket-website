<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

    <title>My supermarket website</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="disclaimer" style="font-size: 12px;width: 100%;">
        <p style="text-align:center"><i class="em em-warning" aria-role="presentation" aria-label="WARNING SIGN"></i> This site is just a practice exercise. It's not a real supermarket website and does not intend to be so.</p>
    </div>
    <div class="main-header">
        <input class="search-tool" placeholder="Rice, burguer, potato, soda, banana..."></input>
        <button class="search-tool">Search</button>
        <img class="main-header-icon" id="cart" src="../img/shoppingcar.png"></img>
        <img class="main-header-icon" id="account" src="../img/myaccount.png"></img>
    </div>
    <div id="content">
        <p id="contentMessage"></p>
        <div id="choosen-product">
        </div>
    </div>
    <div class="main-footer">
        <p style="text-align:center">email: mysupermarket@fakemail.com</p>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
