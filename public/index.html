<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

    <title>My supermarket website</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="disclaimer" style="font-size: 12px;">
        <p style="text-align:center"><i class="em em-warning" aria-role="presentation" aria-label="WARNING SIGN"></i> This is site is just a practice exercise. It's not a real supermarket website and does not intend to be so.</p>
    </div>
    <div class="main-header">
        <input class="search-tool" placeholder="Rice, burguer, potato, soda, banana..."></input>
        <button class="search-tool">Search</button>
        <img class="main-header-icon" src="../img/shoppingcar.png"></img>
        <img class="main-header-icon" src="../img/myaccount.png"></img>
    </div>
    <div id="content">
        <div id="choosen-product">
            <p style="padding-left: 10px">Your choosen product: </p>
        </div>
        <div id="random-products">
            <p>This is a random-products list for you to choose:</p>
        </div>
    </div>
    <div class="main-footer">
        <p style="text-align:center">email: mysupermarket@fakemail.com</p>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
